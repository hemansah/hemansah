<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .coming-soon-icon {
      font-size: 5rem;
      color: #ff6347;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .social-icons a {
      font-size: 1.5rem;
      color: #333;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff6347;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-heart coming-soon-icon"></i>
    <h1>We Are Coming Soon!</h1>
    <p>Our handmade crafts shop will be launching soon. Stay tuned for unique creations made with love!</p>
    
    <div class="social-icons">
      <a href="https://www.instagram.com/dil.se.diy" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/dil.se.diy" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
    
    <footer>&copy; 2024 Dil se DIY. All Rights Reserved.</footer>
  </div>
</body>
</html>
